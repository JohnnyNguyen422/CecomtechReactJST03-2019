<!DOCTYPE html>
<html>
<body>

<h4>Enter your employee Details:</h4>
<form action="/employeeDetail.php" method="POST">
  <table>
    <tr>
      <td>Employee Id</td>
      <td><input type="text" name="employeeId"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>Department</td>
      <td>
        <input type="radio" name="department" value="Finance">Finance
        <input type="radio" name="department" value="Marketing">Marketing
        <input type="radio" name="department" value="IT">IT
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email"></td>
    </tr>
  </table>
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/employeeDetail.php".</p>

</body>
</html>
