<!DOCTYPE html>
<html>
<body>

<h2>Enter your Employee Details:</h2>
<form action="http://localhost:81/Exercise01/employeeDetail.php" method="POST">
  <table>
    <tr>
      <td>Employee Id</td>
      <td><input type="text" name="employeeId"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>Department</td>
      <td>
        <input type="radio" name="department" value="Finance">Finance
        <input type="radio" name="department" value="Marketing">Marketing
        <input type="radio" name="department" value="IT">IT
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email"></td>
    </tr>
    <tr>
      <td><input type="hidden" name="age" value="18"></td>
    </tr>
  </table>
  <br>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
